<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="BBQ Quiz">
    <link href="bbq.css" rel="stylesheet" />
    <title>Barbecue Quiz</title>
</head>
<body >
    
    <form class="quiz-wrapper"> 
        <h1>THE BARBECUE QUIZ</h1>
        <div id="questionBox" class="question">
            Sample Question
        </div>
        <fieldset class="options">
            <ul id="ul">
                <li id="opt1" onclick="button(this)"></li>
                <li id="opt2" onclick="button(this)"></li>
                <li id="opt3" onclick="button(this)"></li>
                <li id="opt4" onclick="button(this)"></li>
            </ul>
        </div>
        <div class="score">
            <div class="next">
                <button id="btnNext" type="button" onclick="next()">
                  Next
                </button>
            </div>
            <div class="score-card">
                SCORE: <span id="scoreCard">0</span>
            </div>
        </div>
    </div>
     </body>
    </html>

    

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
