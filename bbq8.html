<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barbecue Quiz</title>
    <link rel="stylesheet" href="bbq.css" />
  </head>

  <body>
    <div class="container">
      <div id="quiz" class="justify-center flex-column">
        <h2 id="question">What type of heat is used for cooking barbecue?</h2>
      </div>
      <div>
        <form>
          <div>
            <input type="radio" name="choice" value="a" /><label
              >a. Searing
            </label>
          </div>
          <div>
            <input type="radio" name="choice" value="b" />
            <label>b. Indirect heat</label>
          </div>
          <div>
            <input type="radio" name="choice" value="c" />
            <label
              >c. Sous Vide
            </label>
          </div>
          <div>
            <input type="radio" name="choice" value="d" /><label>
              d. Flash Fry
            </label>
          </div>
        </form>

        <button>Submit answer</button>
      </div>
    </div>
  </body>
</html>
